<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <h1>Ali Store</h1>
    </div>
  </header>

  <!-- Search -->
  <div class="container gallery-controls">
    <div class="search-box">
      <input type="text" placeholder="Search images..." />
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div class="container gallery-grid">
    <!-- Sample card 1 -->
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+1" alt="Sample Image 1" />
      <div class="item-overlay">
        <h3>Image Title 1</h3>
        <p>Description 1</p>
        <button class="view-btn">View Details</button>
      </div>
    </div>

    <!-- Sample card 2 -->
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+2" alt="Sample Image 2" />
      <div class="item-overlay">
        <h3>Image Title 2</h3>
        <p>Description 2</p>
        <button class="view-btn">View Details</button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button><i class="fas fa-chevron-right"></i></button>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <p class="copyright">
        &copy; 2025 Composite Gallery. All rights reserved.
      </p>
    </div>
  </footer>


<a href="cart.html" id="cart-icon-btn" class="cart-icon-btn" title="View Cart">
  <i class="fas fa-shopping-cart"></i>
</a>



  <script src="script.js"></script>
</body>
</html>
